<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”¤ Anagram Finder</h1>

        <div class="input-group">
            <label for="letters">Enter your letters:</label>
            <input type="text" id="letters" placeholder="e.g., cat or ca?" autocomplete="off">
            <div class="hint">Use ? as a wildcard for any letter</div>
        </div>

        <div class="results">
            <div class="results-header">Found words:</div>
            <div id="words-container" class="words-grid">
                <div class="no-results">Enter letters above to find words</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
